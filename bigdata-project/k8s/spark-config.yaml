apiVersion: v1
kind: Service
metadata:
  name: spark-master
  labels:
    app: spark-master
spec:
  ports:
    - port: 7077
      name: rpc # Port để Worker và Client kết nối nộp job
      targetPort: 7077
    - port: 8080
      name: web-ui # Port xem Dashboard quản lý
      targetPort: 8080
  selector:
    app: spark-master
  # type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-master
  labels:
    app: spark-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-master
  template:
    metadata:
      labels:
        app: spark-master
    spec:
      enableServiceLinks: false
      containers:
        - name: spark-master
          image: apache/spark:3.4.1
          command:
            [
              "/opt/spark/bin/spark-class",
              "org.apache.spark.deploy.master.Master",
            ]
          ports:
            - containerPort: 7077
            - containerPort: 8080
          env:
            - name: SPARK_NO_DAEMONIZE
              value: "true" # Giữ container chạy foreground
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-worker
  labels:
    app: spark-worker
spec:
  replicas: 1 # Giảm xuống 1 worker để tiết kiệm tài nguyên
  selector:
    matchLabels:
      app: spark-worker
  template:
    metadata:
      labels:
        app: spark-worker
    spec:
      containers:
        - name: spark-worker
          image: apache/spark:3.4.1
          # Worker cần biết địa chỉ Master để đăng ký (spark://spark-master:7077)
          command:
            [
              "/opt/spark/bin/spark-class",
              "org.apache.spark.deploy.worker.Worker",
              "spark://spark-master:7077",
            ]
          resources:
            requests:
              cpu: "1000m"
              memory: "1Gi"
            limits:
              cpu: "1500m"
              memory: "2Gi"
          env:
            - name: SPARK_WORKER_MEMORY
              value: "1536m"
